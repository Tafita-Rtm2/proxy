<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy de Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        select, input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status-message {
            margin-top: 15px;
            color: #555;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choisissez votre destination</h1>
        <form id="proxy-form">
            <select id="country">
                <option value="france">France</option>
            </select>
            <br>
            <input type="text" id="url" placeholder="Entrez l'URL du site à visiter" required>
            <br>
            <button type="submit" id="submit-btn">Naviguer</button>
        </form>
        <div id="status-message"></div>
    </div>
    <script>
        document.getElementById('proxy-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const statusMessage = document.getElementById('status-message');
            const urlInput = document.getElementById('url');
            const countrySelect = document.getElementById('country');
            const url = urlInput.value;
            const country = countrySelect.value;

            if (!url) {
                statusMessage.textContent = 'Veuillez entrer une URL.';
                return;
            }

            // Fournir un retour visuel à l'utilisateur
            submitBtn.disabled = true;
            submitBtn.textContent = 'Navigation en cours...';
            urlInput.disabled = true;
            countrySelect.disabled = true;
            statusMessage.textContent = 'Veuillez patienter, la recherche d\'un proxy disponible peut prendre jusqu\'à une minute...';

            // Procéder à la navigation
            window.location.href = `/proxy?url=${encodeURIComponent(url)}&country=${country}`;
        });
    </script>
</body>
</html>
